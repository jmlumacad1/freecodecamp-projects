<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>My survey form</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>

	<!-- 

	Hello Camper!

	For now, the test suite only works in Chrome! Please read the README below in the JS Editor before beginning. Feel free to delete this message once you have read it. Good luck and Happy Coding! 

	- The freeCodeCamp Team 

	-->
  </head>
  <body>
	  <h1 id="title">Survey Form</h1>
	  <div id="form">
		  <p id="description">Let us know how we can improve freeCodeCamp</p>
		  <form id="survey-form">
			  <div class="container">
				  <div class="column1">* Name:</div>
				  <div class="column2">
					  <input id="name" placeholder="Enter your name" type="text" required>
				  </div>
			  </div>
			  <div class="container">
				  <div class="column1">* Email:</div>
				  <div class="column2">
					  <input id="email" placeholder="Enter your email" type="email" required>
				  </div>
			  </div>
			  <div class="container">
				  <div class="column1">* Age:</div>
				  <div class="column2">
					  <input id="number" placeholder="Age" type="number" min="1" max="125" required>
				  </div>
			  </div>
			  <div class="container">
				  <div class="column1">Which option best describes your current role?</div>
				  <div class="column2">
					  <select >
						  <option value="" disabled selected>Select an option</option>
						  <option value="student">Student</option>
						  <option value="fullTimeJob">Full Time Job</option>
						  <option value="fullTimeLearner">Full Time Learner</option>
						  <option value="preferNotToSay">Prefer not to say</option>
						  <option value="other">Other</option>
					  </select>
				  </div>
			  </div>
			  <div class="container">
				  <div class="column1"></div>
				  <div class="column2"></div>
			  </div>
			  <div class="container">
				  <div class="column1"></div>
				  <div class="column2"></div>
			  </div>
			  <div class="container">
				  <div class="column1"></div>
				  <div class="column2"></div>
			  </div>
			  <div class="container">
				  <div class="column1"></div>
				  <div class="column2"></div>
			  </div>
			  <button type="submit">Submit</button>
		  </form>
	  </div>
  </body>
</html>
